<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: antiquewhite; height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div class="container">
        <div class="row justify-content-center">
            <!-- Left Side: Welcome Text -->
            <div class="col-md-5 bg-info text-center d-flex flex-column justify-content-center p-4 rounded">
                <h2 class="text-white">Join Us!</h2>
                <p class="text-white">Create an account to get started.</p>
            </div>
            
            <!-- Right Side: Registration Form -->
            <div class="col-md-5 bg-danger text-center p-4 rounded">
                <form method="post">
                    {% csrf_token %}
                    <h2 class="text-white">Sign Up</h2>
                    <div class="mb-3">
                        <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                    </div>

                    <div class="mb-3">
                        <input type="text" name="phone_number" class="form-control" placeholder="Phone Number" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-light mt-3">Register</button>
                </form>
                
                <p class="mt-3 text-white">Already have an account?
                    <a href="{% url 'HomePage' %}" class="text-dark" style="text-decoration: none;">Login Here</a>
                </p>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
