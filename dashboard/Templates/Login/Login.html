<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

    </style>
</head>
<body style="background-color: antiquewhite; height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div class="container">
        <div class="row justify-content-center">
            <!-- Left Side: Login Text -->
            <div class="col-md-5 bg-info text-center d-flex flex-column justify-content-center p-4 rounded">
                <h2 class="text-white">Welcome Back!</h2>
                <p class="text-white">Please enter your login details to access your account.</p>
            </div>

            <!-- Right Side: Login Form -->
            <div class="col-md-5 bg-danger text-center p-4 rounded">
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <h2 class="text-white">Login</h2>
                    <div class="mb-3">
                        <input type="text" name="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-light mt-3">Login</button>
                </form>
                <p class="mt-3 text-white">Don't Have an Account?
                    <a href="{% url 'Registration' %}" class="text-dark" style="text-decoration: none;">Click Signup</a>
                </p>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
